<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APIs and Microservices</title>
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>APIs and Microservices Projects from FreeCodeCamp</h1>

    <div class="project-container">
        <h2>Timestamp microservice</h2>
        <a href='/api/timestamp'>
            <button class='service-button'>Get date</button>
        </a>


        <form method="GET" , action="/api/timestamp" +>
            <input type="number" name="year" value="1970" min="1970" max="2100">
            <input type="number" name="month" value="1" min="1" max="12">
            <input type="number" name="day" value="1" min="1" max="31">
            <input type="submit" value="Get date in UNIX and UTC">
        </form>

    </div>
    <div class="project-container">
        <h2>Request Header Parser</h2>
        <a href='/api/whoami'>
            <button class='service-button'>Who am I?</button>
        </a>
    </div>
    <div class="project-container">
        <h2>URL shortener</h2>
        <div class="row-container">
            URL to be shortened:
            <form method="POST" action="/api/shorturl/new">
                <input type="text" name="longurl" />
                <input type="submit" value="Shorten URL" />
            </form>
        </div>
    </div>
    <div class="project-container">
        <h2>Exercise Tracker</h2>
        <a href="/exercise-tracker">Go to project page</a>
    </div>
    <div class="project-container">
        <h2>File Metadata</h2>
        <p>
          Upload a file
        </p>
        <div class="row-container">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
    </div>
</body>

</html>
