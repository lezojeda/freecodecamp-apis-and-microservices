<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="exercise-tracker-style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Exercise Tracker</h1>
    <h2>Create new user</h2>
    <div id="new-user" class="form-container">
        <form method="POST" action='/api/exercise/new-user'>
            <label for="new-user">Create new user</label>
            <input id="new-user" type="text" name="username" placeholder="username">
            <input type="submit" value="Submit new user">
        </form>
    </div>

    <h2>Add exercise (must enter an existing username)</h2>
    <div id="add-exercise" class="form-container">
        <form method="POST" action='/api/exercise/add'>
            <div class="form-element">
                <label for="username">Username*: </label>
                <input id="username" type="text" placeholder="username" name="username">
            </div>

            <div class="form-element">
                <label for="description">Description*: </label>
                <input id="description" type="text" placeholder="description" name="description">
            </div>

            <div class="form-element">
                <label for="duration">Duration*: </label>
                <input id="duration" type="text" placeholder="duration* (mins.)" name="duration">
            </div>

            <div class="form-element">
                <label for="date">Date: </label>
                <input id="date" type="text" placeholder="date (yyyy-mm-dd)" name="date">
            </div>
            <input type="submit" value="Submit new exercise">
        </form>
    </div>

    <h2>Get exercise logs</h2>
    <div id="get-exercise-logs" class="form-container">
        <form method="GET" action="/api/exercise/log">
            <div class="form-element">
                <label for="get-username">Username*: </label>
                <input id="get-username" type="text" name="username">
            </div>
            <div class="form-element">
                <label for="from">From: </label>
                <input id="from" type="text" name="from">
            </div>
            <div class="form-element">
                <label for="to">To: </label>
                <input id="to" type="text" name="to">
            </div>
            <div class="form-element">
                <label for="limit">Number of logs: </label>
                <input for="limit" type="number" name="limit">
            </div>
            <input type="submit" value="Get logs">
        </form>
    </div>
</body>

</html>
