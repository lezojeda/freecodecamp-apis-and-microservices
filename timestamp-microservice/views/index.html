<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timestamp Microservice</title>
</head>

<body>
    <a href='/api/timestamp'>
        <button>Get currentdate</button>
    </a>
    <form method="GET" action='/api/timestamp/:date'>
        <input type="number" name="year" min="1970" max="2100" value="1970">
        <input type="number" name="month" min="1" max="12" value="1">
        <input type="number" name="day" min="1" max="31" value="1">
        <input type="submit" value="Get date in UNIX and UTC formats">
    </form>
</body>

</html>
